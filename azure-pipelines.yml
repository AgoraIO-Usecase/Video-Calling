# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master
- dev/*

pool:
  vmImage: 'macos-latest'

variables:
  iOSRTCSDK: 'https://download.agora.io/sdk/release/Agora_Native_SDK_for_iOS_v2_9_1_FULL.zip'
  iOSRTMSDK: 'https://download.agora.io/rtmsdk/release/Agora_RTM_SDK_for_iOS_v1_2_2.zip?_ga=2.105071684.658709580.1579673670-5559409.1503304822'

jobs:

- template: cicd/templates/build-android.yml
  parameters:
    project: 'OpenDuo-Android'
    name: 'OpenDuoAndroid'

- template: cicd/templates/build-ios.yml
  parameters:
    displayName: 'OpenDuoiOS'
    workingDirectory: 'OpenDuo-iOS'
    scheme: 'OpenDuo'
    rtcsdkurl: $(iOSRTCSDK)
    rtmsdkurl: $(iOSRTMSDK)
